ShortDescription: Filesystem-driven AI agent for knowledge work across Coding, Finance, Healthcare, and Research domains
Description: |-
  GeekCode is an interactive AI agent that runs in your terminal. Unlike other CLI agents,
  it stores all state on the filesystem (not in memory), enabling true session resumption,
  mid-task model switching, token caching, and crash recovery. It works across Coding,
  Finance, Healthcare, and General/Research domains with domain-specific model selection.
