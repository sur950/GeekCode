name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            target: macos-arm64
            binary_name: geekcode-macos-arm64
          - os: ubuntu-22.04
            target: linux-x64
            binary_name: geekcode-linux-x64
          - os: windows-2022
            target: win-x64
            binary_name: geekcode-win-x64

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.target }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e ".[openai,anthropic,google]"

      - name: Build binary with PyInstaller
        shell: bash
        run: pyinstaller --onefile --name ${{ matrix.binary_name }} --collect-all geekcode --hidden-import anthropic --hidden-import openai --hidden-import google.generativeai --hidden-import httpx --hidden-import tiktoken --hidden-import tiktoken_ext.openai_public --hidden-import tiktoken_ext --exclude-module torch --exclude-module transformers --exclude-module scipy --exclude-module sklearn --exclude-module numpy --exclude-module chromadb --exclude-module sentence_transformers --exclude-module nvidia --exclude-module triton --exclude-module onnxruntime --exclude-module tensorflow --exclude-module tensorboard geekcode/cli/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: dist/${{ matrix.binary_name }}*

  release:
    needs: build
    runs-on: ubuntu-22.04
    name: Create Release

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # macOS ARM64
          cp artifacts/geekcode-macos-arm64/geekcode-macos-arm64 release-assets/
          chmod +x release-assets/geekcode-macos-arm64

          # Linux x64
          cp artifacts/geekcode-linux-x64/geekcode-linux-x64 release-assets/
          chmod +x release-assets/geekcode-linux-x64

          # Windows x64
          cp artifacts/geekcode-win-x64/geekcode-win-x64.exe release-assets/

          # Source tarball
          tar -czf release-assets/geekcode-${{ steps.version.outputs.VERSION }}.tar.gz \
            --exclude='.git' --exclude='dist' --exclude='build' --exclude='*.egg-info' \
            --exclude='release-assets' --exclude='artifacts' .

          # Generate SHA256 checksums
          cd release-assets
          sha256sum * > checksums-sha256.txt

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "GeekCode v${{ steps.version.outputs.VERSION }}" \
            --notes "## GeekCode v${{ steps.version.outputs.VERSION }}

          ### Installation

          **macOS (Homebrew):**
          \`\`\`bash
          brew install sur950/geekcode/geekcode
          \`\`\`

          **macOS (direct download â€” Apple Silicon):**
          \`\`\`bash
          curl -fsSL https://github.com/sur950/GeekCode/releases/download/v${{ steps.version.outputs.VERSION }}/geekcode-macos-arm64 -o /usr/local/bin/geekcode && chmod +x /usr/local/bin/geekcode
          \`\`\`

          **Linux:**
          \`\`\`bash
          curl -fsSL https://github.com/sur950/GeekCode/releases/download/v${{ steps.version.outputs.VERSION }}/geekcode-linux-x64 -o /usr/local/bin/geekcode && chmod +x /usr/local/bin/geekcode
          \`\`\`

          **Windows (Winget):**
          \`\`\`powershell
          winget install sur950.GeekCode
          \`\`\`

          **pip:**
          \`\`\`bash
          pip install geekcode
          \`\`\`" \
            release-assets/*

  update-homebrew:
    needs: release
    runs-on: ubuntu-22.04
    name: Update Homebrew Formula

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Update formula in main repo and homebrew tap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA=$(curl -sL "https://github.com/sur950/GeekCode/archive/refs/tags/${GITHUB_REF_NAME}.tar.gz" | sha256sum | cut -d' ' -f1)

          # Update formula in main repo
          sed -i "s|url \".*\"|url \"https://github.com/sur950/GeekCode/archive/refs/tags/${GITHUB_REF_NAME}.tar.gz\"|" Formula/geekcode.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA}\"|" Formula/geekcode.rb

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/geekcode.rb
          git diff --cached --quiet || git commit -m "formula: update to v${VERSION}"
          git push origin main

          # Push updated formula to homebrew tap repo
          TAP_TOKEN="${HOMEBREW_TAP_TOKEN:-$GITHUB_TOKEN}"
          git clone "https://x-access-token:${TAP_TOKEN}@github.com/sur950/homebrew-geekcode.git" /tmp/tap
          mkdir -p /tmp/tap/Formula
          cp Formula/geekcode.rb /tmp/tap/Formula/geekcode.rb
          cd /tmp/tap
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/geekcode.rb
          git diff --cached --quiet || git commit -m "Update geekcode to v${VERSION}"
          git push origin main
