research_template:
  executive_summary:
    max_words: 200
    required_elements:
      - "Key findings"
      - "Main conclusion"
      - "Implications"

  sections:
    - name: "Regulatory Landscape"
      subsections:
        - "EU AI Act overview"
        - "US approach summary"
        - "Key differences table"

    - name: "Impact on Startups"
      subsections:
        - "Funding trends"
        - "Compliance costs"
        - "Case studies"

    - name: "Innovation Metrics"
      subsections:
        - "Patent data"
        - "Funding rounds"
        - "Exit activity"

    - name: "Expert Opinions"
      subsections:
        - "Pro-regulation views"
        - "Anti-regulation views"
        - "Synthesis"

    - name: "Conclusions"
      subsections:
        - "Summary of findings"
        - "Predictions"
        - "Recommendations"

  bibliography:
    format: "APA 7th edition"
    minimum_sources: 12
